<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-sm">
        <h1 id="title">Calculator</h1>
        <p id="description">Calculate your value </p>
        <table class="table table-borderless  ">
            <tr>
                <td colspan="4"><input type="text" pattern="[0-9]" id="result"></td>
            </tr>
            <tr>
                <td colspan="2"> <button class="btn" value="c" id="clear" onclick="clr()">CLR</button> </td>
                <td> <button class="btn" value="%" id="mod" onclick="dis('%')"> %</button></td>
                <td> <button class="btn" value="/" id="div" onclick="dis('/')"> /</button></td>
            </tr>
            <tr>
                <td> <button class="btn" value="7" id="7" onclick="dis('7')"> 7</button></td>
                <td> <button class="btn" value="8" id="8" onclick="dis('8')"> 8</button></td>
                <td> <button class="btn" value="9" id="9" onclick="dis('9')"> 9</button></td>
                <td> <button class="btn" value="*" id="mul" onclick="dis('*')"> *</button></td>

            </tr>
            <tr>
                <td> <button class="btn" value="4" id="4" onclick="dis('4')"> 4</button></td>
                <td> <button class="btn" value="5" id="5" onclick="dis('5')"> 5</button></td>
                <td> <button class="btn" value="6" id="6" onclick="dis('6')"> 6</button></td>
                <td> <button class="btn" value="-" id="subtract" onclick="dis('-')"> -</button></td>

            </tr>
            <tr>
                <td> <button class="btn" value="1" id="1" onclick="dis('1')"> 1</button></td>
                <td> <button class="btn" value="2" id="2" onclick="dis('2')"> 2</button></td>
                <td> <button class="btn" value="3" id="3" onclick="dis('3')"> 3</button></td>
                <td> <button class="btn" value="+" id="add" onclick="dis('+')"> +</button></td>


            </tr>
            <tr>
                <td> <button class="btn" value="0" id="0" onclick="dis('0')"> 0</button></td>
                <td> <button class="btn" value="00" id="00" onclick="dis('00')"> 00</button></td>
                <td> <button class="btn" value="." id="." onclick="dis('.')"> .</button></td>
                <td> <button class="btn" value="=" id="equal" onclick="solve()"> =</button></td>

            </tr>
        </table>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>


</body>

</html>
